<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>考勤后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link th:href="@{/static/common/image/hdrc.jpg}" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
    <link th:href="@{/static/common/image/hdrc.jpgo}" sizes="128x128" rel="shortcut icon" />
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <style>
        /*
       *筛选条件向右浮动
       */
        .toRight{
            float: right;
            display: inline;
        }
        /*
        *单元格居中对齐
        */
        /*.layui-table-cell{*/
        /*height: 56px;*/
        /*line-height: 56px;*/
        /*}*/
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{
            top: 50%;
            transform: translateY(-50%);
        }
        /*
       *工具栏下右对齐
       */
        .layui-form-item .layui-inline {
            margin-bottom: 0;
            margin-right: 0;
        }
        /*
          *调整工具栏按钮图标
          */
        .layui-card-header .layui-icon{
            right: 78%;
            top:43%;
            left:3%;
        }
        /*
         *调整工具栏字体
         */
        .toolFont{
            margin-left: 10%;
        }
        /*
       *行操作对齐
       */
        .layui-btn+.layui-btn {
            margin-left: 0;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                </div>
                <div class="toRight">
                    <div class="layui-inline">
                        <input type="text" id="keywords" name="keywords" placeholder="请输入名称或工号" autocomplete="off" class="layui-input" style="width: 400px;">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="demo" lay-filter="demo"></table>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script th:src="@{/static/common/jquery.min.js}"></script>
<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript">
    var form,layer,laydate,table,popUpBox;
    layui.use(['form','layer','laydate','table'], function(){
        form = layui.form;
        layer =layui.layer;
        table =layui.table;
        laydate =layui.laydate;

        laydate.render({
            elem:"#year",
            type:"year",
        });


        //表格渲染
        table.render({
            elem: '#demo'
            // ,height: 700
            ,url: '/employee/managePaging' //数据接口
            ,method:"post"
            ,where: {}
            ,page: true //开启分页
            ,limit:10
            ,limits:[10,20,30,40,50]
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id',width:"16%",  align:'center', title: 'ID'}
                ,{field: 'name',width:"16%",  align:'center', title: '名字'}
                ,{field: 'phone',width:"16%",  align:'center', title: '电话'}
                ,{field: 'jobNumber',width:"16%",  align:'center', title: '工号'
//                    ,templet:"#nameDemo"
                }
                ,{field: 'roleName',width:"16%",  align:'center', title: '角色'}
//                ,{field: 'endDate',width:"20%",  align:'center', title: '结束时间'
//                    ,templet:"#ifLeaderTpl"
//                }
                ,{align:'center', title: '操作',fixed: 'right',templet:"#table-useradmin-webuser"}
            ]]
        });

        //事件
        var active = {
            add: function(){
                var html='';
                html+='<div class="layui-form">';
                html+='<div class="layui-form-item" style="width:80%;margin-top:5%;">';
                html+='<label class="layui-form-label">管理员</label>';
                html+='<div class="layui-input-block">';
                html+='<select id="employeeId" lay-search>';
                var pdata={};
                pdata.status=0;
                $.ajaxSettings.async=false;
                $.post('/employee/allByStatusForSelect',pdata,function(res){
                    var empList=res.data;
                    for(var i=0,count=empList.length;i<count;i++){
                        html+='<option value="'+empList[i].id+'">'+empList[i].name+'</option>'
                    }
                });
                $.ajaxSettings.async=true;
                html+='</select>';
                html+='</div>';
                html+='</div>';
                html+='<div class="layui-form-item" style="width:80%;margin-top:5%;">';
                html+='<label class="layui-form-label">角色</label>';
                html+='<div class="layui-input-block">';
                html+='<select id="roleId" lay-search>';
                var pdata2={};
                pdata2.status=0;
                $.ajaxSettings.async=false;
                $.post('/role/all',pdata2,function(res){
                    var empList=res.data;
                    for(var i=0,count=empList.length;i<count;i++){
                        html+='<option value="'+empList[i].id+'">'+empList[i].name+'</option>'
                    }
                });
                $.ajaxSettings.async=true;
                html+='</select>';
                html+='</div>';
                html+='</div>';
                html+='<div class="layui-form-item"  style="width:80%;">';
                html+='<div class="layui-input-block">';
                html+='<button class="layui-btn" style="margin-left: 30%;" lay-submit lay-filter="addFormDemo">立即提交</button>';
                html+='</div>';
                html+='</div>';
                html+='</div>';
                popUpBox = layer.open({
                    type: 1,
                    area: ['30%', '30%'],
                    fixed:false,
//                    maxmin: true,
                    title: '添加管理员',
                    content:html
                });

                setTimeout(function(res){
                    form.render();
                },200);

            }  ,batchFrost: function(){
                var checkStatus = table.checkStatus('demo')
                    ,checkData = checkStatus.data; //得到选中的数据
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                var ids="";
                for(var i=0;i<checkData.length;i++){
                    if(i<checkData.length-1){
                        ids+=checkData[i].id+","
                    }else{
                        ids+=checkData[i].id
                    }
                }
                layer.confirm("确定冻结吗?",function(resdata){
                    $.post('/user/batchCheck',{ids:ids,status:3},
                        function (res) {
                            if (res.code==0){
                                refreshTable(res.msg);
                            }else {
                                layer.msg(res.msg);
                            }
                        });
                });
            }
        };
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            // 查看详情
            if (obj.event === 'detail') {
                popUpBox = layer.open({
                    type: 2,
                    area: ['100%', '100%'],
                    fixed:false,
                    maxmin: true,
                    title: '用户详情',
                    content:'/user/jumpDetail?id='+data.id
                })
            }
            // 通过
            if (obj.event === 'update') {
                var html='';
                html+='<div class="layui-form">';
                html+='<div class="layui-form-item" style="width:80%;margin-top:5%;">';
                html+='<label class="layui-form-label">管理员</label>';
                html+='<div class="layui-input-block">';
                html+='<select id="employeeId" lay-search>';
                var pdata={};
                pdata.status=0;
                $.ajaxSettings.async=false;
                $.post('/employee/allByStatusForSelect',pdata,function(res){
                    var empList=res.data;
                    for(var i=0,count=empList.length;i<count;i++){
                        html+='<option value="'+empList[i].id+'">'+empList[i].name+'</option>'
                    }
                });
                $.ajaxSettings.async=true;
                html+='</select>';
                html+='</div>';
                html+='</div>';
                html+='<div class="layui-form-item" style="width:80%;margin-top:5%;">';
                html+='<label class="layui-form-label">角色</label>';
                html+='<div class="layui-input-block">';
                html+='<select id="roleId" lay-search>';
                var pdata2={};
                pdata2.status=0;
                $.ajaxSettings.async=false;
                $.post('/role/all',pdata2,function(res){
                    var empList=res.data;
                    for(var i=0,count=empList.length;i<count;i++){
                        html+='<option value="'+empList[i].id+'">'+empList[i].name+'</option>'
                    }
                });
                $.ajaxSettings.async=true;
                html+='</select>';
                html+='</div>';
                html+='</div>';
                html+='<div class="layui-form-item"  style="width:80%;">';
                html+='<div class="layui-input-block">';
                html+='<button class="layui-btn" style="margin-left: 30%;" lay-submit lay-filter="addFormDemo">立即提交</button>';
                html+='</div>';
                html+='</div>';
                html+='</div>';
                popUpBox = layer.open({
                    type: 1,
                    area: ['30%', '30%'],
                    fixed:false,
//                    maxmin: true,
                    title: '修改管理员',
                    content:html
                });

                $("#employeeId").val(data.id);
                $("#roleId").val(data.roleId);
                setTimeout(function(res){
                    form.render();
                },200);

            }
            // 拒绝
            if (obj.event === 'delete') {
                layer.confirm("确定删除吗?",function(resdata){
                    data.id=data.id;
                    data.employeeRoleId="";
                    $.post('/employee/delManage',{id:data.id},
                        function (res) {
                            if (res.code==0){
                                refreshTable(res.msg);
                            }else {
                                layer.msg(res.msg);
                            }
                        });
                });
            }

        });
        //监听搜索
        form.on('submit(search)', function(data){
            var keywords = $("#keywords").val();
            var data={};
            data.keywords=keywords;
            //执行重载
            table.reload('demo', {
                where: data //设定异步数据接口的额外参数
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
        form.on('submit(addFormDemo)',function(){
            var data={};
            data.id=$("#employeeId").val();
            data.employeeRoleId=$("#roleId").val();
            if(data.id==""){
                layer.msg("管理员不能为空");
                return false;
            }
            if(data.employeeRoleId==""){
                layer.msg("管理员角色不能为空");
                return false;
            }
            $.post("/employee/update",data,function(res){
                if(res.code==0){
                    refreshTable(res.msg);
                }else{
                    layer.msg(res.msg);
                }
            });
        });
        form.on('submit(updateFormDemo)',function(){
            var data={};
            data.id=$("#employeeId").val();
            data.employeeRoleId=$("#roleId").val();
            $.post("/employee/update",data,function(res){
                if(res.code==0){
                    refreshTable(res.msg);
                }else{
                    layer.msg(res.msg);
                }
            });
        });
        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function refreshTable(msg) {
        table.reload("demo");
        layer.closeAll();
        if(msg!=undefined){
            layer.msg(msg);
        }
    }
</script>
</body>
</html>
