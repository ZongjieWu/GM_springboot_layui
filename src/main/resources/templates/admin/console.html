<head>
    <meta charset="utf-8">
    <title>layuiAdmin 主页示例模板二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    部门
                    <span class="layui-badge layui-bg-blue layuiadmin-badge">   </span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font" id="departmentCount">9,999,666</p>
                    <p>
                        总计部门数量
                        <span class="layuiadmin-span-color">     <i class="layui-inline layui-icon iconfont iconbumen"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    员工
                    <span class="layui-badge layui-bg-cyan layuiadmin-badge">  </span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font" id="employeeCount">33,555</p>
                    <p>
                        总计在线员工数量
                        <span class="layuiadmin-span-color">     <i class="layui-inline layui-icon iconfont iconrenyuanguanli"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    请假
                    <span class="layui-badge layui-bg-green layuiadmin-badge">   </span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font" id="leaveCount">999,666</p>
                    <p>
                        今日请假数量
                        <span class="layuiadmin-span-color">   <i class="layui-inline layui-icon iconfont iconqingjiaguanli-"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    补卡
                    <span class="layui-badge layui-bg-orange layuiadmin-badge">  </span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font" id="reissueCount">66,666</p>
                    <p>
                        今日补卡数量
                        <span class="layuiadmin-span-color">   <i class="layui-inline layui-icon iconfont iconbuka"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    迟到/早退次数
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-lg12">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-pagetwo">
                                <div id="LAY-index-pagetwo" style="width: 100%;height:100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
